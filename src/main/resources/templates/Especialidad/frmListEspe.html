<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>LISTAR ESPECIALIDAD</title>
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Costo</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="especialidad :${listaEspecialidad}">
	      <td th:text="${especialidad.idesp}">
	      <td th:text="${especialidad.nomesp}">
	      <td th:text="${especialidad.costo}">
	    </tr>
	    
	  </tbody>
	</table>
</body>
</html>
